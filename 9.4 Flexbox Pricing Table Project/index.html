<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      height: 100vh;
      gap:2rem;
      align-items: center;
    }
    .pricing-plan{
      background-color: rgb(239, 236, 236);
      border-radius: 5px;
      flex: 1;
      max-width: 400px;
      text-align: center;
      padding:20px
    }
    .plan-button{
      background-color: rgb(241, 148, 8);
      border: none;
      color: rgb(255, 244, 244);
      padding: 10px;
      border-radius: 10%;
    }
    .plan-title{
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price{
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-features{
      list-style: none;
      padding:0;
      margin:0;
    }
    .plan-features li {
      margin-bottom: 20px;
    }
    @media(max-width:1200px){
      .pricing-container{
        flex-direction: column;
        height:100%;
      }
    }

  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">

      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price"><span>&#8377</span>49.99/month</div>
      <ul class="plan-features">

  </div>

</body>

</html>
